<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- GOOGLE ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"></head>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body class="container">
    <h1>LISTA TELEFONICA</h1>
    <h3 class="mt-5">Contatos</h3>
    <hr>
    <div class="text-end">

        <div class="col">

            <div class="col">
                <input id="input_filtrar" onkeyup="filtrar()" type="text" class="form-control" placeholder="Buscar">

            </div>

            <div class="col text-end">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Novo Contato
                </button>

            </div>
        </div>

    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>ID</td> 
                <td>Nome</td>
                <td>Numero</td>
                <td>Cidade</td>
            </tr>
        </thead>
        <tbody id="tabela_contatos"></tbody>
    </table>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="form_add" onsubmit="inserir()">

                    <div class="modal-body">
                        <input type="text" id="input_item"  class="form-control form-control-lg mb-3" placeholder="Nome">
                        <input type="tel" id="input_numero" class="form-control form-control-lg mb-3" placeholder="Telefone">
                        <input type="text" id="input_cidade" class="form-control form-control-lg mb-3" placeholder="Cidade">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
      
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Contato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
        <div class="offcanvas-body">
            
            <Form id="formEditar" onsubmit="editar()">
                <input type="hidden" id="input_editar_id">


                <label for="input_editar_nome">Nome Do Contato</label>
                <input type="text" id="input_editar_nome" class="form-control mb-3">

                <label for="input_editar_numero">Numero Do Contato</label>
                <input type="tel" id="input_editar_numero" class="form-control mb-3">

                <label for="input_editar_cidade">Cidade</label>
                <input type="text" id="input_editar_cidade" class="form-control mb-3">

                <div class="d-grid">
                    <button class="btn btn-primary">Enviar</button>
                </div>

            </Form>
        </div>
      </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="eventos.js"></script>
    <script src="filtrar.js"></script>

</body>

</html>
